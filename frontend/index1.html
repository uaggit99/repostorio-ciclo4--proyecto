<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="conteiner"></div>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
            <label for="txtNombres" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="txtNombres" required>
            <div class="invalid-feedback">
                Este campo es requerdo
            </div>
        </div>
        <div class="col-md-4">
            <label for="txtApellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="txtApellidos" required>
            <div class="invalid-feedback">
                Los apellidos son obligatorios
            </div>
        </div>
        <div class="col-md-4">
            <label for="txtCorreo" class="form-label">Correo</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="txtCorreo" aria-describedby="inputGroupPrepend"
                    required>
                <div class="invalid-feedback">
                    Ingrese un correo electronico.
                </div>
            </div>

        </div>
        <div class="col-md-4">
            <label for="txtDocumento" class="form-label">Documento</label>
            <input type="text" class="form-control" id="txtDocumento" required>
            <div class="invalid-feedback">
                Ingrese numero de documento
            </div>
        </div>
        </div>
        <div class="col-md-4">
            <label for="txtFecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="txtFecha" required>
            <div class="invalid-feedback">
                Ingrese la fecha
            </div>
        </div>
        </div>
        <div class="col-md-4">
            <label for="txtCargo" class="form-label">Cargo</label>
            <input type="text" class="form-control" id="txtCargo" required>
            <div class="invalid-feedback">
                Ingrese el cargo
            </div>
        </div>
        </div>
        <div class="col-md-4">
            <label for="txtCelular" class="form-label">Celular</label>
            <input type="text" class="form-control" id="txtCelular" required>
            <div class="invalid-feedback">
                Ingrese numero de celular
            </div>
        </div>


        <div class="col-12">
            <button class="btn btn-primary" type="submit">Registrarse</button>
        </div>
    </form>
    </div>
    <script type="text/javascript" src="recursos/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
